<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco | Ventes d'ours en peluche | Panier</title>
    <link rel="stylesheet" href="sass/style.css" />
    <script src="https://kit.fontawesome.com/6750e32b61.js" crossorigin="anonymous"></script>
</head>
<body>
  
    <header>
        <a href="index.html">
            <h1>Orinoco</h1>
        </a>
        <a class="panier" href="panier.html">
            <i class="fas fa-shopping-cart">Panier</i>
        </a>
    </header>

    <main>

        <section>
            <h2>Votre commande : </h2>
            <table>
                <thead>
                    <tr>
                        <th>Nom du produit</th>
                        <th>Couleur de l'ours</th>
                        <th>Prix du produit</th>
                        <th>Quantité du produit</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody class="commande">

                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="4">Total de la commande : </th>
                        <th class="total"></th>
                    </tr>
                </tfoot>               
            </table>
            
        </section>

        <section class="form">
            <h2>Formulaire</h2>
            <form method="POST" action="">
                <label>Prénom : <input class="field" type="text" placeholder="Votre prénom"></label>
                <label>Nom : <input class="field" type="text" placeholder="Votre nom"></label>
                <label>Adresse : <input class="field" type="text" placeholder="Votre adresse"></label>
                <label>Ville : <input class="field" type="text" placeholder="Votre ville"></label>
                <label>Adresse email : <input class="field" type="email" placeholder="Votre adresse email"></label>
                <button class="btn" type="submit">Envoyer</button>
              </form>
        </section>

    </main>

    <footer>

        <p>Orinoco, la référence de la vente d'ours en peluche</p>
        <a class="social" href="https://twitter.com" title="Twitter" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a class="social" href="https://www.facebook.com" title="Facebook" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a class="social" href="https://www.instagram.com" title="Instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></a>

    </footer>

    <script type="text/javascript" src="panier.js"></script>

</body>
</html>
