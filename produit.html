<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco | Ventes d'ours en peluche | Page du produit</title>
    <link rel="stylesheet" href="sass/style.css" />
    <script src="https://kit.fontawesome.com/6750e32b61.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- En tête du site -->
    <header>
        <a href="index.html">
            <h1>Orinoco</h1>
        </a>
        <a class="panier" href="panier.html">
            <i class="fas fa-shopping-cart">Panier</i>
        </a>
    </header>
    <!-- Corps de la page -->
    <main>

        <section class="teddy">
            <form class="form_ours" method="GET" action="panier.html">
                <h3 class="nom_ours"></h3>
                <img class="img_ours" />
                <p class="descr_ours"></p>
                <div>
                    <label for="color_ours">Couleur de l'ours en peluche :</label>
                    <select class="color_ours" required>
                        <option value="">- Couleur -</option>
                    </select>
                </div>
                <p class="price"></p>
                <div>
                    <label for="qte_ours">Quantité :</label>
                    <input type="number" class="qte_ours" value="1" min="1" max="100" required/>
                </div>
                <button class="btn_ajouter" type="submit">Ajouter au panier</button>
            </form>
        </section>

    </main>
    <!-- Pied du site -->
    <footer>

        <p>Orinoco, la référence de la vente d'ours en peluche</p>
        <a class="social" href="https://twitter.com" title="Twitter" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a class="social" href="https://www.facebook.com" title="Facebook" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a class="social" href="https://www.instagram.com" title="Instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></a>

    </footer>

    <script type="text/javascript" src="/js/produit.js"></script>

</body>
</html>
