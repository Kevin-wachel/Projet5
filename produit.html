<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco | Ventes d'ours en peluche | Page du produit</title>
    <link rel="stylesheet" href="sass/style.css" />
    <script src="https://kit.fontawesome.com/6750e32b61.js" crossorigin="anonymous"></script>
</head>
<body>
  
    <header>
        <h1><a href="index.html">Orinoco</a></h1>
        <a class="panier" href="panier.html"><i class="fas fa-shopping-cart">Panier</i></a>
    </header> 

    <main>

        <section class="teddy">
            <h3 class="nom_ours"></h3>
            <img class="img_ours" />
            <p class="descr_ours"></p>
            <form class="form_ours">
                <div class="color_ours">
                    <label>Couleur de l'ours en peluche</label>
                    <select>
                        <option>Couleur</option>
                    </select>
                </div>
                <p class="price"></p>
                <div>
                    <label>Quantité</label>
                    <input type="number" class="qte_ours" value="1" min="1" max="100" required/>
                </div>
                <button class="btn">Ajouter au panier</button>
            </form>
        </section>

    </main>

    <footer>

        <p>Orinoco, la référence de la vente d'ours en peluche</p>
        <a class="social" href="https://twitter.com" title="Twitter" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a class="social" href="https://www.facebook.com" title="Facebook" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a class="social" href="https://www.instagram.com" title="Instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></a>

    </footer>

    <script type="text/javascript" src="produit.js"></script>

</body>
</html>
